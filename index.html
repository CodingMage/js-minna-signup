<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="signup">
            <h1>Sign Up</h1>
            <p>Please Fill the form to Create an account </p>
            <input type="text" class="firstname all" placeholder="First Name">
            <div class="errormsg1"></div>
            <input type="text" class="lastname all" placeholder="Last Name">
            <div class="errormsg2"></div>

            <input type="email" class="all email" placeholder="Email" required>

            <input type="password" class="password1 all" placeholder="Password">
            <input type="password" class="password2 all" placeholder="Confirm Password">
            <div class="errormsg3"></div>


            <div>
                <input type="checkbox">
                <p> I accept the term and use and privacy</p>
            </div>
            <button class="submit">Sign Up</button>

            <p>Already have an account? <span class="login-btn">Login</span></p>

        </div>

        <div class="login">

            <h1>Login page</h1>
            <p>Please Fill the form to login to your account </p>
            <input type="email" class="login-email" placeholder="email">
            <input type="password" class="login-password" placeholder="Password">
            <div class="errormsg4"></div>

            <button class="login-submit">Login</button>


        </div>



    </div>

    <script src="app.js"></script>
</body>

</html>
